<mat-card class="width-100 no-shadow">
  <mat-card-content class="">
    <div class="row">
      <div class="col-12 center-all">
        <img src="../../../../../assets/img/logo.jpg" alt="LOGO" class="width-10r">
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-xs-12 center-all">
        <mat-label class="title-lobby" >
          Identifíquese
        </mat-label>
      </div>
    </div>
  <form>
    <div class="row ">
      <div class="col-12 col-xs-12">
        <mat-form-field [appearance]="inputAppearance"   color="primary" class="width-100">
          <mat-label>Usuario</mat-label>
          <!-- <mat-icon matPrefix fontSet="fas" fontIcon="fa-envelope" class="primary icon-input"></mat-icon> -->
          <input matInput type="text" name="email" >
          <!-- <mat-error *ngIf="MessageError('email')">
            {{ MessageError('email') }}
          </mat-error> -->
        </mat-form-field>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-xs-12">
        <mat-form-field [appearance]="inputAppearance"   color="primary" class="width-100">
          <mat-label>Contraseña</mat-label>
          <!-- <mat-icon matPrefix fontSet="fas" fontIcon="fa-lock" class="primary icon-input"></mat-icon> -->
          <input matInput [type]="!visibility ? 'password' : 'text'" name="password">
          <mat-icon
            matSuffix
            class="cursor contrast"
          >
            {{ !visibility ? 'visibility' : 'visibility_off' }}
          </mat-icon>
          <!-- <mat-error *ngIf="MessageError('password')">
            {{ MessageError('password') }}
          </mat-error> -->
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <!-- <span class="primary bold cursor" [routerLink]="routeSignUp">
          Registrarme aquí
        </span> -->
      </div>
      <div class="col-7 end-h">
        <span class="primary bold cursor text end"  [routerLink]="true">
          Recuperar contraseña
        </span>
      </div>
    </div>
    <div class="row margin-top-1">
      <!-- <button (click)="print(form)"></button> -->
      <div class="col-12 col-xs-12">
        <button mat-raised-button color="primary" type="submit"  class="width-100">
          <span class="white">
            INGRESAR
            <!-- <mat-icon fontSet="fas" fontIcon="fa-sign-in-alt"></mat-icon>  -->
          </span >
        </button>
      </div>
    </div>
  </form>
  </mat-card-content>
</mat-card>
