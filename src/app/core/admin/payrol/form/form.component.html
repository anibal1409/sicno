<form  [formGroup]="form" (ngSubmit)="OnSubmit()">
  <h1 mat-dialog-title>{{ 'Perido nominal' }}</h1>
  <div mat-dialog-content>
    <div class="content_date">
      <mat-form-field class="input_date_first">
        <mat-label>Desde</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field >
        <mat-label>Hasta</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="gray modal-action-button" mat-dialog-close type="button">
      <span>CANCELAR</span>
    </button>
    <button mat-button  class="modal-action-button" color="primary" type="submit" >
      <span>ACEPTAR</span>
    </button>
  </div>
</form>
